<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class to Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3 p-2 bg-dark">
        <div class="container mb-3">
            <label for="formGroupExampleInput" class="form-label fw-bold text-warning">Brand</label>
            <input type="text" class="form-control" id="brand" placeholder="Text">
        </div>
        <div class=" container mb-3">
            <label for="formGroupExampleInput2" class="form-label fw-bold text-warning">Model</label>
            <input type="text" class="form-control" id="model" placeholder="Text">
        </div>
        <div class=" container mb-3">
            <label for="formGroupExampleInput2" class="form-label fw-bold text-warning">Model Year</label>
            <input type="text" class="form-control" id="year" placeholder="Number">
        </div>
        <div class="container  d-grid gap-2">
            <button id="add" class="btn border border-white  btn-warning fw-bold text-dark" type="button">ADD</button>
        </div>

        <div class="container  mt-3">
            <table id="table" class="table border border-warning table-striped">
                <thead>
                    <tr class="bg-danger text-dark">
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="table">

                </tbody>
        </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
